<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Александр Тарасенко - веб-разработчик</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <div class="hero-header">
          <img src="img\logo.svg" alt="My logo" class="logo" />
          <div class="social-links">
            <a href="https://github.com/Elmavis" class="social-link">
              <img src="img\social\github.svg" alt="My github" />
            </a>
            <a href="https://www.instagram.com/elmaviss/" class="social-link">
              <img src="img\social\instagram.svg" alt="My instagram" />
            </a>
            <a href="https://vk.com/elmavis" class="social-link">
              <img src="img\social\vk.png" alt="My vk" />
            </a>
          </div>
        </div>

        <div class="hero-content">
          <div class="hero-text">
            <span class="hero-subtitle">
              Веб-разработчик
            </span>
            <h1 class="hero-title">
              Александр Тарасенко
            </h1>
            <p class="hero-description">
              Веб-разработчик со стажем. Готов творить то, что просит ваше
              сердце.
            </p>
            <button class="button hero-button">Связаться со мной</button>
          </div>
          <div class="hero-avatar"></div>
        </div>
      </div>
    </header>
  </body>
</html>
